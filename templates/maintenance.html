<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Site Maintenance</title>

    <style>
      body { text-align: center; padding: 150px; }
      h1 { font-size: 50px; }
      body { font: 20px Helvetica, sans-serif; color: #333; }
      article { display: block; text-align: left; width: 650px; margin: 0 auto; }
      a { color: #dc8100; text-decoration: none; }
      a:hover { color: #333; text-decoration: none; }
    </style>
</head>
<body>
<article>
        <h1>We&rsquo;ll be back soon!</h1>
        <div>
            <pSorry for the inconvenience but we&rsquo;re performing some maintenance at the moment. If you need to you can always <a href="mailto:mymail@domain.com">contact us</a>, otherwise we&rsquo;ll be back online shortly!</p>
            <p>&mdash; The Team</p>
        </div>
        <form method="post">
            {% csrf_token %}
            <label for="password">Enter password:</label><br>
            <input type="password" id="password" name="password"><br>
            <input type="submit" value="Stop maintenance mode">
        </form>
        {% if error_message %}
            <p>{{ error_message }}</p>
        {% endif %}
    </article>

</body>
</html>
