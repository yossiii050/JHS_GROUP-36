
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Main claim</title>
  <style>
    /* Add some styling to the form */
    form {
      width: 50%;
      margin: 0 auto;
      text-align: center;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    /* Style the input fields */
    input[type=text], textarea {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    /* Style the submit button */
    button {
      width: 100%;
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    /* Add some hover effects to the button */
    button:hover {
      opacity: 0.8;
    }

    /* Style the ticket container */
    .tickets {
      border-radius: 5px;
      background-color: #f2f2f2;
      padding: 20px;
      margin-bottom: 20px;
    }

    /* Style the ticket header */
    .tickets h3 {
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <h1>This is supports team tickets</h1>
  <div class="ticket">
    <form method="post" action="{% url '' %}">
        {% csrf_token %}
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title"><br>
        <label for="body">Body:</label><br>
        <textarea id="body" name="body" rows="10" cols="30"></textarea><br><br>
        <button type="submit" name="submit">Create ticket</button>
      </form>
      </html>
    </form>
  </div>
  <p>Thank you for choosing JHS</p>
</body>
</html>
