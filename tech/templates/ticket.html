
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Main claim</title>
  <style>
    /* Add some styling to the form */
    form {
      width: 50%;
      margin: 0 auto;
      text-align: center;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    /* Style the input fields */
    input[type=text], textarea {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    /* Style the submit button */
    button {
      width: 100%;
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    /* Add some hover effects to the button */
    button:hover {
      opacity: 0.8;
    }

    /* Style the ticket container */
    .tickets {
      border-radius: 5px;
      background-color: #f2f2f2;
      padding: 20px;
      margin-bottom: 20px;
    }

    /* Style the ticket header */
    .tickets h3 {
      margin: 0;
      padding: 0;
    }
    #messages{
      background-color: grey;
      color: #fff;
      padding: 10px;
      margin-top: 10px;
    }
    
  </style>
</head>
<body>
  <div style="position:absolute; top:0; right:0;">
    <a href="http://127.0.0.1:8000/" style="position: absolute; top: 5px; right: 10px; background-color: lightgray; padding: 10px 15px; border-radius: 5px; text-decoration: none; color: black; font-weight: bold;">Home</a>
  </div>
  

  <center><h1>This is supports team tickets</h1></center>
  <div class="Ticket">
    <form method="post" action="{% url 'ticket' %}">
        {% csrf_token %}
        {% if request.user.employer.is_employer %}
          <label for="title">Suggestions:</label><br>
        {%endif%}
        <input type="text" id="title" name="title"><br> 
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title"><br>
        <label for="body">Body:</label><br>
        <textarea id="body" name="body" rows="10" cols="30"></textarea><br><br>
        <div id="html_element"></div>
        <button class="submit" type="submit" name="submit" disabled>Create ticket</button>
      </form>
      </html>
    </form>
  </div>
<center>  {% for message in messages%}
					<p id="messages">{{message}}</p>
				{% endfor %}
<p>Thank you for choosing JHS</p>
  {% if date %}
    <p>Ticket created on {{ date }}</p>
  {% endif %}</center>

  <script type="text/javascript">
    var onloadCallback = function() {
      grecaptcha.render('html_element', {
        'sitekey' : '6Lfdg98jAAAAAHjqT78ctyqeoacS-Eyc-BofLvgy',
        'theme':"bright",
        'callback': enableButton
      });
    };
  </script>
  <script src="https://www.google.com/recaptcha/api.js?onload=onloadCallback&render=explicit" async defer></script>

<script>
  function enableButton() {
    document.querySelector('.submit').disabled = false;
  }
  </script>

</body>

</html>
