<div>
    <p>Username: {{ user.username }}</p>
    <p>Company Name: {{ company_name }}</p>
    <p>Bio: {{ bio }}</p>
</div>

<form method="post" action="{% url 'Profile' user.username %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Update</button>
</form>
