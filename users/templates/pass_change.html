<style>
    body {
        background-color: #f5f5f5;
    }

    form {
        width: 50%;
        margin: 20px auto;
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 20px;
        background-color: #fff;
    }

    form h1 {
        margin-bottom: 20px;
        text-align: center;
        color: #555;
    }

    form .form-group {
        margin-bottom: 20px;
    }

    form .form-control {
        width: 100%;
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 10px;
        font-size: 16px;
        background-color: #f5f5f5;
        color: #555;
    }

    form .btn-primary {
        background-color: #337ab7;
        border-color: #2e6da4;
        color: #fff;
        width: 100%;
        border-radius: 5px;
        font-size: 16px;
        padding: 10px;
    }

    form .btn-primary:hover {
        background-color: #286090;
        border-color: #204d74;
    }

    form .btn-primary:active {
        background-color: #204d74;
        border-color: #122b40;
    }
    .profile-info {
        margin: 20px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 20px;
        background-color: #f5f5f5;
    }
  
    .profile-info h2 {
        margin-bottom: 10px;
    }
  
    
  
    .profile-bio {
        margin: 20px 0;
        padding: 20px;
        background-color: #fff;
    }
  
    .profile-bio textarea {
        width: 100%;
        height: 200px;
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 10px;
    }
</style>
<center>
<h1>Edit Candidate Profile</h1>
</center>
<form method="post">
<div class="profile-info">
    {% csrf_token %}
    <center><h2>Password Change:</h2></center>
    {{password_change_form.as_p}}
    </div>
    <button type="submit" class="btn btn-primary">Save Changes</button>
</form>
