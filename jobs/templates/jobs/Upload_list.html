<html>
    <head>
        <center>
        <meta charset="utf-8">
        <title>Upload list</title>
        <link rel="stylsheet" href="/static/admin/css/style2.css">
    </head>
    <body>
        <h1>This is Upload list page</h1>
        <div class="uploads">
            {% for upload in uploads %}
            
                <div class="upload">
                  <h2>  <li><a href="{% url 'detail' upload  %}">{{upload.title}}</a></li></h2>
                    <p>{{upload.subtitle}}</p>
                    <p>{{upload.snippet}}</p>
                    <p>{{upload.date}}</p>
                </div>
            {% endfor %}
            <a href="{% url 'upload' %}">
            <button>Upload job</button>
            </a>
        </div>
    </body>
</center>
</html>
